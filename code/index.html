<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css">
  <title>Project 4: Pizzabot</title>
</head>

<body>
  <div class="main">
    <section class="card1">
      <h1 class="welcome-message">Welcome to our Pizzeria!</h1>
      <ul>
        <li>Vegetarian Pizza - 80 SEK</li>
        <li>Hawaiian Pizza - 80 SEK</li>
        <li>Pepperoni Pizza - 80 SEK</li>
      </ul>
      <div class="main-button">
        <button id="orderButton">Order</button>
      </div>
    </section>
    <section class="card2">
      <form action="">
        <label class="option" for="vegetarian">
          <input id="vegetarian" type="checkbox">
          <img src="images/vegetarian_pizza.jpg" alt="vegetarian pizza">
          Vegetarian Pizza - 80 SEK
        </label>
        <label class="option" for="hawaiian">
          <input id="hawaiian" type="checkbox">
          <img src="images/hawaiian-pizza2.jpg" alt="hawaiian pizza">
          Hawaiian Pizza - 80 SEK
        </label>
        <label class="option" for="pepperoni">
          <input id="pepperoni" type="checkbox">
          <img src="images/pepperoni_pizza.jpg" alt="pepperoni pizza">
          Pepperoni Pizza - 80 SEK
        </label>
      </form>
    </section>
    <section class="card3">
      <p id="order-confirmation"></p>
    </section>
  </div>
  <script src="pizzabot.js"></script>
</body>

</html>
